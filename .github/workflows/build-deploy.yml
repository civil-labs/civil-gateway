name: Build and Publish Container

on:
  push:
    branches: [ "master" ]
  # Optional: Allows you to run this manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Critical: Sets permission to write to the container registry
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sets up the Docker Buildx builder (required for caching and advanced builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Logs into GitHub Container Registry using the automatic GITHUB_TOKEN
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generates tags and labels (e.g., 'latest', 'sha-123456')
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      # Builds the image and pushes it to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optional: Cache layers to speed up future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
